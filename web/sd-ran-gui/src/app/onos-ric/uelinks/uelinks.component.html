<div id="ov-uelist">
    <div class="tabular-header">
        <h2>CQI for UE-Cell links. UEs: {{ ueLinks.size }}. Cells: {{ecids.length}}.</h2>
        <div class="ctrl-btns">
            <div class="separator"></div>
        </div>
    </div>
    <div id="summary-list" class="summary-list" onosTableResize>
        <div class="table-header">
            <table>
                <tr>
                    <td>UEs/Cells</td>
                    <td *ngFor="let ecid of ecids">{{ecid}}</td>
                </tr>
            </table>
        </div>

        <div class="table-body">
            <table>
                <tr class="table-body" *ngIf="ueLinks.size === 0"
                    class="no-data">
                    <td colspan="9">No data found</td>
                </tr>
                <tr class="table-body" *ngFor="let uelink of ueLinks | keyvalue">
                    <td>{{uelink.key}}</td>
                    <td id="cqi" *ngFor="let ecid1 of ecids" [ngClass]="ueHighlights.includes(uelink.key) ? 'highlight' : ''">
                        {{getQualForEcid(uelink.key, ecid1)}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
